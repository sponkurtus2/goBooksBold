<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 to-lilac-100">
<div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-3xl font-semibold text-center text-purple-700 mb-6">Upload Your PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="relative">
            <input type="file" name="pdfFile" accept=".pdf" class="block w-full text-lg text-purple-600 file:mr-6 file:py-4 file:px-6 file:rounded-lg file:border-0 file:text-lg file:font-medium file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 cursor-pointer" required>
        </div>
        <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600 transition-colors text-lg font-medium">Process & Download</button>
    </form>
    <p class="text-center text-sm text-purple-500 mt-4">From Carlos Reyes, to my beautiful Angelica.</p>
</div>
</body>
</html>
